<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Goldman&family=Roboto+Condensed:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title> Coin Profit</title>
</head>

<body>
  <h1 class="titulo">
    <div class="logo" data-aos="fade-right">
      <h1>Profit</h1>
    </div>
    <div class="logo" data-aos="fade-left">
      <h1>Coin</h1>
    </div>
  </h1>
  <div class="contenedorprincipal">
    <div class="contenedor">
      <div class="contenedorseccion">
        <h2>Ingresar datos:</h2>
        <label for="monto">Monto en la cuenta:</label>
        <input type="number" id="monto">
        <button id="ingresarMonto">Ingresar monto</button>
      </div>

      <div class="contenedorseccion">
        <h2>Ganancia o Pérdida en Monto:</h2>
        <label for="gananciaPerdida">Ganancia o Pérdida :</label>
        <input type="number" id="gananciaPerdida">
        <button id="ingresarGanancia">Ingresar ganancia</button>
        <button id="ingresarPerdida">Ingresar pérdida</button>
      </div>

      <div class="contenedorseccion">
        <h2>Ganancia o Pérdida en PNL:</h2>
        <label for="gananciaPerdidaPNL">Ganancia o Pérdida en PNL:</label>
        <input type="number" id="gananciaPerdidaPNL">
        <button id="ingresarGananciaPNL">Ingresar ganancia en PNL</button>
        <button id="ingresarPerdidaPNL">Ingresar pérdida en PNL</button>
      </div>
      <section class="contenedor3">
        <div class="resultado">
          <div>
            <button id="reset" class="reset" class="button">Resetear Valores</button>
          </div>
          <h2>Total:</h2>
          <div id="resultado"></div>
        </div>
      
      </section>
    </div>
    <section class="contenedor2">
      <div class="actividad">
        <h2>Actividad:</h2>
        <div id="actividad"></div>
      </div>
    </section>
  </div>
</footer>
</body>
<script src="/js/app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</html>
